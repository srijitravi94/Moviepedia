<div ng-include="'views/common/header.view.client.html'"></div>

<div>
    <div>
        <form role="form" ng-submit="model.searchPeople(peopleName)">
            <div class="input-group search-bar">
                <input type="text" class="form-control search-box" placeholder="Search for people..." autofocus="" ng-model="peopleName">
                <a class="input-group-addon search-box btn-primary btn-search" ng-click="model.searchPeople(peopleName)">
                    <i class="glyphicon glyphicon-search"></i>
                </a>
            </div>
        </form>
    </div>
    <div class="container-fluid people-list">
        <ul class="media-list">
            <li class="media list-view" dir-paginate="people in model.people | itemsPerPage:5">
                <div class="col-sm-2">
                    <div class="media-left media-middle">
                        <a ng-href="#/people/{{people.id}}">
                            <img class="media-object img-responsive"
                                 ng-src="http://image.tmdb.org/t/p/w500{{people.profile_path}}"
                                 onerror="this.src='images/image-not-available.jpg'"
                                 alt="{{people.name}}">
                        </a>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div class="media-body">
                        <h2 class="media-heading"><a ng-href="#/people/{{people.id}}" class="people-name">{{people.name}}</a></h2>
                    </div>
                </div>
            </li>

            <dir-pagination-controls
                    max-size="10"
                    direction-links="true"
                    boundary-links="true">
            </dir-pagination-controls>
        </ul>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
