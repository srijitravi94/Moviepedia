<div ng-include="'views/common/header.view.client.html'"></div>

<div class="login text-center">
    <h3>Sign in</h3>
    <form class="form-horizontal"
          id="loginForm"
          ng-submit="model.login(username,password)">

        <div ng-show="model.error"
             class="alert alert-danger">
            {{model.error}}
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
                <input type="text"
                       class="form-control"
                       placeholder="Username"
                       ng-model="username"
                       autofocus=""/>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input type="password"
                       class="form-control"
                       placeholder="Password"
                       ng-model="password"/>
            </div>
        </div>

        <div class="form-group">
            <button type="submit"
                    class="btn btn-block btn-primary">
                Login
            </button>
        </div>

        <div class="row text-right">
            <a ng-href="#/register">Not a member?</a>
        </div>

    </form>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
