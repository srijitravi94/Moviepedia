<div class="container">
    <div class="row">
        <div id="wrapper">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#menu-toggle"
                           id="menu-toggle"
                           class="menu-toggle">
                            <i class="fa fa-bars"
                               aria-hidden="true">
                            </i>
                        </a>
                    </li>
                    <li>
                        <a ng-href="#/profile/{{model.userId}}">
                            <i class="fa fa-cog fa-sidebar"
                               aria-hidden="true"></i>
                            <span class="sidebar-list">Profile</span>
                        </a>
                    </li>
                    <li>
                        <a ng-href="#/profile/{{model.userId}}/favorites">
                            <i class="fa fa-heart fa-sidebar"
                               aria-hidden="true"></i>
                            <span class="sidebar-list">Favorites</span>
                        </a>
                    </li>
                    <li>
                        <a ng-href="#/profile/{{model.userId}}/watchlist">
                            <i class="fa fa-flag-checkered fa-sidebar" aria-hidden="true"></i>
                            <span class="sidebar-list">Watchlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-comments fa-sidebar"
                                       aria-hidden="true"></i>
                            <span class="sidebar-list">Reviews</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-users fa-sidebar"
                                        aria-hidden="true"></i>
                            <span class="sidebar-list">Followers</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-users fa-sidebar"
                                       aria-hidden="true"></i>
                            <span class="sidebar-list">Following</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <script>
                                $("#menu-toggle").click(function(e) {
                                    e.preventDefault();
                                    $("#wrapper").toggleClass("toggled");
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
