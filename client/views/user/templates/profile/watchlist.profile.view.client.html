<div ng-include="'views/common/header.view.client.html'"></div>

<div ng-include="'views/user/templates/profile/sidebar.profile.view.client.html'"></div>

<div class="watchlist">
    <div class="col-sm-6">
        <div class="container-fluid">
            <h1 class="text-center movie-title">Movies</h1>
            <div class="alert alert-info alert-length"
                 ng-show="model.movies.length<1 && model.currentUser._id == model.userId">
                Checkout the <a class="movie-length-null" ng-href="#/movies">MOVIES</a> and add to watchlist
            </div>
            <div class="alert alert-info alert-length"
                 ng-show="model.movies.length<1 && model.currentUser._id != model.userId">
                This user hasn't watchlisted any of the Movies
            </div>
            <ul class="media-list">
                <li class="media list-view" ng-repeat="movie in model.movies">
                    <div class="col-sm-2">
                        <div class="media-left media-middle">
                            <a ng-href="#/movies/{{movie.id}}">
                                <img class="media-object img-responsive"
                                     ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}"
                                     onerror="this.src='images/image-not-available.jpg'" alt="{{movie.title}}">
                            </a>
                        </div>
                    </div>

                    <div class="col-sm-10">
                        <div class="media-body">
                            <h2 class="media-heading">
                                <a ng-href="#/movies/{{movie.id}}" class="movie-title">
                                    {{movie.title}}
                                </a>
                            </h2>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="container-fluid">
            <h1 class="text-center tvshow-title">TV Shows</h1>
            <div class="alert alert-info alert-length"
                 ng-show="model.tvshows.length<1 && model.currentUser._id == model.userId">
                Checkout the <a class="tvshow-length-null" ng-href="#/tvshows">TV SHOWS</a> and add to watchlist
            </div>
            <div class="alert alert-info alert-length"
                 ng-show="model.tvshows.length<1 && model.currentUser._id != model.userId">
                This user hasn't watchlisted any of the TV Shows
            </div>
            <ul class="media-list">
                <li class="media list-view" ng-repeat="tvshow in model.tvshows">
                    <div class="col-sm-2">
                        <div class="media-left media-middle">
                            <a ng-href="#/tvshows/{{tvshow.id}}">
                                <img class="media-object img-responsive"
                                     ng-src="http://image.tmdb.org/t/p/w500{{tvshow.poster_path}}"
                                     onerror="this.src='images/image-not-available.jpg'" alt="{{tvshow.original_name}}">
                            </a>
                        </div>
                    </div>

                    <div class="col-sm-10">
                        <div class="media-body">
                            <h2 class="media-heading">
                                <a ng-href="#/tvshows/{{tvshow.id}}" class="tvshow-title">
                                    {{tvshow.original_name}}
                                </a>
                            </h2>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
