<div ng-include="'views/common/header.view.client.html'"></div>

<div class="register text-center">
    <h3>Register</h3>

    <form class="form-horizontal"
          id="registerForm"
          ng-submit="model.register(firstName, lastName, username, email, password, verifyPassword)">

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-option-horizontal"></i>
                </span>
                <input type="text"
                       class="form-control"
                       placeholder="First Name"
                       ng-model="firstName"
                       autofocus=""
                       required />
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-option-horizontal"></i>
                </span>
                <input type="text"
                       class="form-control"
                       placeholder="Last Name"
                       ng-model="lastName"
                       required />
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
                <input type="text"
                       class="form-control"
                       placeholder="Username"
                       ng-model="username"
                       required />
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-envelope"></i>
                </span>
                <input type="email"
                       class="form-control"
                       placeholder="Email"
                       ng-model="email"
                       required />
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input type="password"
                       class="form-control"
                       placeholder="Password"
                       ng-model="password"
                       required />
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input type="password"
                       class="form-control"
                       placeholder="Verify Password"
                       ng-model="verifyPassword"
                       required />
            </div>
        </div>

        <div class="form-group">
            <button type="submit"
                    class="btn btn-block btn-primary">
                Sign up
            </button>
        </div>

        <div class="row text-right">
            <a ng-href="#/login">Already a member?</a>
        </div>

    </form>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
